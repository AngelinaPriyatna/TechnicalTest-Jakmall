<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/27522a12c8.js" crossorigin="anonymous"></script>
    <title>Payment - Jakmall Technical Test - Angelina Priyatna</title>
</head>
<body class="test">
    <a href="javascript:javascript:history.go(-1)"><i class="fas fa-arrow-circle-left">      back to Delivery</i></a>
    <br>
    <br>

    <div class="main-content">
        <div class="header">
            <header>
                <b>1. Delivery  >  2. Payment</b>  >  3. Finish
            </header>
        </div>

        <div class = container-payment-finish>
            <div class = one-payment-finish>
                <div class="content">
                    <h1 class="title">Shipment</h1>
                    <div class="grid-rb-shipment">
                        <input class="radio-btn" name="radio-collection1" id="radio-1.1" type="radio">
                        <label class="radio-label" for="radio-1.1">
                            <span>
                                <em>Go-Send</em>
                                15,000
                            </span>
                        </label>

                        <input class="radio-btn" name="radio-collection1" id="radio-1.2" type="radio">
                        <label class="radio-label" for="radio-1.2">
                            <span>
                                <em>JNE</em>
                                9,000
                            </span>
                        </label>

                        <input class="radio-btn" name="radio-collection1" id="radio-1.3" type="radio">
                        <label class="radio-label" for="radio-1.3">
                            <span>
                                <em>Personal Courrier</em>
                                29,000
                            </span>
                        </label>

                    </div>
                    
                    <h1 class="title">Payment</h1>
                    <div class="grid-rb-payment-finish">

                        <input class="radio-btn" name="radio-collection2" id="radio-2.1" type="radio">
                        <label class="radio-label" for="radio-2.1">
                            <span>
                                <em>E-wallet</em>
                                1,500,000 left
                            </span>
                        </label>

                        <input class="radio-btn" name="radio-collection2" id="radio-2.2" type="radio">
                        <label class="radio-label" for="radio-2.2">
                            <span>
                                <br>
                                Bank Transfer
                            </span>
                        </label>

                        <input class="radio-btn" name="radio-collection2" id="radio-2.3" type="radio">
                        <label class="radio-label" for="radio-2.3">
                            <span>
                                <br>
                                Virtual Account
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- SUMMARY -->
            <div class = two-payment-finish>
                <h2 class="title2">Summary</h2>
                <small>10 items purchased</small>
                <br>
                <hr class="line">
                <br>
                <div class="delivery-est">
                    <b>Delivery estimation</b>
                    <br>
                    <br>
                    <div class="delivery-est-choice">
                        today by Go-Send
                    </div>
                </div>

                <div class="container2">
                    <div class="txt1">Cost of goods</div>
                    <div class="price1">500,000</div>
                    <div class="txt2">Dropshipping Fee</div>
                    <div class="price2">5,900</div>
                    <div class="txt3">GO-SEND Shipment</div>
                    <div class="price3">15,000</div>
                    <div class="totalprice-txt">Total</div>
                    <div class= total-price>505,900</div>
                </div>
                
                <a href="finish.html" class="link"><button class="continue-btn" type="submit">Pay with e-Wallet</button></a>
                
            </div>

        </div>

    </div>

     <!-- VUEJS -->

     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>


</body>
</html>
